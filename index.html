<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineCodeCompiler</title>
    <link href="https://fonts.cdnfonts.com/css/cubano" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="codeAreaAll">
            <div class="codeAreaBox">
                <div class="topNav">
                    <div class="right">
                        <div class="titleHTML">HTML</div>
                        <div class="logoHTML"><i class="fa-brands fa-html5"></i></div>
                    </div>
                    <div class="left">
                        <div class="settingLogo" title="Setting"><i class="fa-solid fa-gear"></i></div>
                        <div class="copyCode" title="Copy Code"><i class="fa-solid fa-copy" id="copyCode"></i></div>
                        <div id="copyText">COPIED !</div>
                    </div>
                </div>
                <textarea name="" id="HTMLCode" onkeyup="runCode();"></textarea>
            </div>
            <div class="codeAreaCSS">
                <div class="codeAreaBox">
                    <div class="topNav">
                        <div class="right">
                            <div class="titleCSS">CSS</div>
                            <div class="logoCSS"><i class="fa-brands fa-css3-alt"></i></div>
                        </div>
                        <div class="left">
                            <div class="settingLogo" title="Setting"><i class="fa-solid fa-gear"></i></div>
                            <div class="copyCode" title="Copy Code"><i class="fa-solid fa-copy" id="copyCode"></i></div>
                            <div id="copyText">COPIED !</div>
                        </div>
                    </div>
                    <textarea name="" id="CSSCode" onkeyup="runCode();"></textarea>
                </div>
            </div>
            <div class="codeAreaJS">
                <div class="codeAreaBox">
                    <div class="topNav">
                        <div class="right">
                            <div class="titleJS">JS</div>
                            <div class="logoJS"><i class="fa-brands fa-square-js"></i></div>
                        </div>
                        <div class="left">
                            <div class="settingLogo" title="Setting"><i class="fa-solid fa-gear"></i></div>
                            <div class="copyCode" title="Copy Code"><i class="fa-solid fa-copy" id="copyCode"></i></div>
                            <div id="copyText">COPIED !</div>
                        </div>
                    </div>
                    <textarea name="" id="JSCode" onkeyup="runCode();"></textarea>
                </div>
            </div>
        </div>
        <div class="outputArea">
            <div class="topNavOutput">
                <div class="logoOutput" style="margin-top: 10px; margin-left: 15px;"><i class="fa-solid fa-play"></i>
                </div>
                <div class="titleOutput" style="margin-top: 10px;">OUTPUT</div>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

</html>
